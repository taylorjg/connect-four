<!DOCTYPE html>
<html>

<head>
  <title>Connect Four</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .cloak {
      display: none;
    }
  </style>
</head>

<body>
  <a class="ribbon" href="https://github.com/taylorjg/connect-four">
    <img width="149" height="149"
      src="https://github.blog/wp-content/uploads/2008/12/forkme_left_darkblue_121621.png?resize=149%2C149"
      alt="Fork me on GitHub">
  </a>
  <span class="version">(version: <%= htmlWebpackPlugin.options.version %>)</span>
  <div class="container">
    <div class="top-area"></div>
    <div class="middle-area">
      <svg width="630" height="542.5"></svg>
    </div>
    <div class="bottom-area">
      <button id="start-btn" class="btn btn-default cloak">Start</button>
      <img id="spinner" class="cloak" alt="spinner" src="spinner.gif">
    </div>
  </div>
</body>

</html>
